<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Car Shop</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <header>
      <h1>Car Shop</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li id="nav-profile" style="display: none">
            <a href="#profile">Profil</a>
          </li>
          <li id="nav-cars" style="display: none">
            <a href="#cars">Samochody</a>
          </li>
          <li id="nav-buy" style="display: none">
            <a href="#buy">Kup samochód</a>
          </li>
          <li id="nav-logout" style="display: none">
            <a href="#logout">Wyloguj</a>
          </li>
          <li id="nav-login" style="display: none">
            <a href="#login">Zaloguj</a>
          </li>
          <li id="nav-register" style="display: none">
            <a href="#register">Zarejestruj</a>
          </li>
        </ul>
      </nav>
      <div id="user-info"></div>
    </header>

    <!-- Miejsce na powiadomienia i komunikaty -->
    <div id="notification"></div>
    <div id="message"></div>

    <main>
      <!-- Widok startowy -->
      <section id="home-view" class="view">
        <h2>Witamy w Car Shop!</h2>
        <p>Wybierz opcję z menu.</p>
      </section>

      <!-- Widok logowania -->
      <section id="login-view" class="view" style="display: none">
        <h2>Logowanie</h2>
        <form id="loginForm">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Zaloguj</button>
        </form>
      </section>

      <!-- Widok rejestracji -->
      <section id="register-view" class="view" style="display: none">
        <h2>Rejestracja</h2>
        <form id="registerForm">
          <input type="text" id="regUsername" placeholder="Username" required />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Zarejestruj</button>
        </form>
      </section>

      <!-- Widok profilu -->
      <section id="profile-view" class="view" style="display: none">
        <h2>Profil</h2>
        <div id="profile-info"></div>
        <h3>Edytuj profil</h3>
        <form id="profileForm">
          <input type="text" id="newUsername" placeholder="Nowy Username" />
          <input type="password" id="newPassword" placeholder="Nowe Password" />
          <button type="submit">Aktualizuj profil</button>
        </form>
      </section>

      <!-- Widok listy samochodów -->
      <section id="cars-view" class="view" style="display: none">
        <h2>Samochody</h2>
        <div id="cars-list"></div>
        <h3>Dodaj nowy samochód</h3>
        <form id="addCarForm">
          <input type="text" id="carModel" placeholder="Model" required />
          <input type="number" id="carPrice" placeholder="Cena" required />
          <button type="submit">Dodaj samochód</button>
        </form>
      </section>

      <!-- Widok zakupu samochodu -->
      <section id="buy-view" class="view" style="display: none">
        <h2>Kup samochód</h2>
        <form id="buyCarForm">
          <input
            type="text"
            id="buyCarId"
            placeholder="ID samochodu"
            required
          />
          <button type="submit">Kup samochód</button>
        </form>
      </section>

      <!-- Widok wylogowania (symulowany) -->
      <section id="logout-view" class="view" style="display: none">
        <h2>Wylogowano</h2>
        <p>Zostałeś wylogowany.</p>
      </section>
    </main>

    <script src="./static/main.js"></script>
  </body>
</html>
